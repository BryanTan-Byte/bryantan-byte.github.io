<!DOCTYPE html>
<head>
    <title>Chatter</title>
</head>

<body>
    <!-- App Name -->
    <h1>Chatter|App</h1>
    <h2>Favorites</h2>
    <!-- Channels in Favorite category-->
    <p><strong>Channel#1</strong> 12:15</p>
    <p><strong>Channel#2</strong> Today</p>
    <h2>Regular</h2>
    <!-- Channels in Regular category -->
    <p><strong>Channel#3</strong> Yesterday</p>
    <p><strong>Channel#4</strong> 09:30</p>
    <h2><strong>Channel#1</strong></h2>
    <button>Favorite</button>
    <!-- Chat history -->
    <h2>User1</h2>
    <p>This is a test message.<br>11:30</p>
    <h2>User2</h2>
    <p>akjelx sedrelcke<br>08:55</p>
    <h2>User3</h2>
    <p>Hahahahaha!<br>16:56</p>
    <!-- Input text -->
    <input type="text">
    <button>SEND</button>
    <style>
        *{
            font-family: Roboto,Arial,sans-serif;
        }
        h1{
            color: #00838f;
        }
        h2{
            color: #00838f;
            font-size: smaller;
        }
        p{
            background-color: #eeeeee;
        }
        button{
            background-color: #00838f;
            text-transform: uppercase;
            counter-reset: white;
            font-size: larger;
        }
    </style>
</body>
